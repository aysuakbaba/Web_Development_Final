<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>OBS</title>
  </head>
  <body>
    <div class="sidebar">
      <h3>-OBS-</h3>
      <div class="side-container">
        <div class="side-content" id="courses">
          <img src="./assets/course.png" alt="course" class="icon" />
          <p>Courses</p>
        </div>
        <div class="side-content" id="students">
          <img src="./assets/student.png" alt="student" class="icon" />
          <p>Students</p>
        </div>
      </div>
      <div class="logout">
        <div class="logout-inner">
          <img src="./assets/logout.png" alt="logout" class="icon" />
          <p>Logout</p>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="course-page active">
        <div class="courses-grid">
          <div class="course-container">
            <p id="empty-course">No Courses Added</p>
          </div>
        </div>
        <button id="add-course-modal-btn">Add Course</button>
      </div>
      <div class="student-page">
        <div class="course-container">
          <p id="empty-students">No Students Added!</p>
          <button id="add-student-modal-btn">Add Student</button>
        </div>
        <div class="table-container">
          <div>
            <div class="stats">
              <div class="stat">
                <h4>Total Students:</h4>
                <h5 id="total-students"></h5>
              </div>
              <div class="stat">
                <h4>Passed Students:</h4>
                <h5 id="passed-students"></h5>
              </div>
              <div class="stat">
                <h4>Failed Students:</h4>
                <h5 id="failed-students"></h5>
              </div>
            </div>
            <div>
              <select
                name="student-situation-select"
                class="input-fields"
                id="student-situation-select"
              >
                <option value="all">All</option>
                <option value="passed">Passed</option>
                <option value="failed">Failed</option>
              </select>
            </div>
            <div>
              <label for="top-courses-select">Choose a Course:</label>
              <select
                name="top-courses-select"
                class="input-fields"
                id="top-courses-select"
              ></select>
            </div>
            <div>
              <label for="student-search">Search</label>
              <input type="text" name="student-search" class="input-fields" />
            </div>
          </div>

          <div class="student-table">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Midterm</th>
                  <th>Final</th>
                  <th>Grade</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>

        <div class="course-modal" id="student-modal">
          <div class="course-header">
            <h4>Add Student</h4>
            <img src="./assets/closemodal.png" alt="close" class="icon close" />
          </div>
          <div class="course">
            <form id="student-form">
              <div class="input-container">
                <div>
                  <label for="sId">Student Id</label>
                  <input type="text" id="sId" name="sId" class="input-fields" />
                </div>
                <div>
                  <label for="student-modal-courses">Choose a Course:</label>
                  <select
                    name="student-modal-courses"
                    id="student-modal-courses"
                    class="input-fields"
                  ></select>
                </div>
              </div>
              <div class="input-container">
                <div>
                  <label for="s-name">Name</label>
                  <input
                    type="text"
                    id="s-name"
                    name="s-name"
                    class="input-fields"
                  />
                </div>
                <div>
                  <label for="surname">Surname</label>
                  <input
                    type="text"
                    id="surname"
                    name="surname"
                    class="input-fields"
                  />
                </div>
              </div>
              <div class="input-container">
                <div>
                  <label for="midterm">Midterm</label>
                  <input
                    type="text"
                    id="midterm"
                    name="midterm"
                    class="input-fields"
                  />
                </div>
                <div>
                  <label for="final">Final</label>
                  <input
                    type="text"
                    id="final"
                    name="final"
                    class="input-fields"
                  />
                </div>
              </div>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>

      <!-- <div class="pie"></div> -->
    </div>
    <div class="course-modal" id="add-course-modal">
      <div class="course-header">
        <h4>Add Course</h4>
        <img src="./assets/closemodal.png" alt="close" class="icon close" />
      </div>
      <div class="course">
        <form id="course-form">
          <div>
            <label for="cname">Course Name</label>
            <input
              type="text"
              id="cname"
              name="cname"
              class="input-fields"
              required
            />
          </div>

          <div>
            <label for="scale">Grading Scale</label>
            <div class="scales">
              <select name="scales" class="input-fields" id="scales">
                <option value="7">7</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
